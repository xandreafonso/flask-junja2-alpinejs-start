{% extends "layouts/template.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div x-data="page()" x-init="init()" class="min-h-screen flex items-center justify-center bg-zinc-900 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8" x-data="login()" x-init="init()">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-lg bg-zinc-700 border border-zinc-600">
                <i data-lucide="user" class="h-6 w-6 text-zinc-200"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-zinc-200">
                Entre na sua conta
            </h2>
            <p class="mt-2 text-center text-sm text-zinc-400">
                Acesse sua Ã¡rea pessoal
            </p>
        </div>
        
        <div class="bg-zinc-800 py-8 px-6 border border-zinc-700 rounded-lg">
            <form class="flex flex-col gap-6" @submit.prevent="submit">
                <div x-show="error" 
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 transform scale-95"
                     x-transition:enter-end="opacity-100 transform scale-100"
                     class="rounded-lg bg-red-900/20 border border-red-700 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i data-lucide="x-circle" class="h-5 w-5 text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-300" x-text="error"></p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-zinc-200 mb-2">
                        Email
                    </label>
                    
                    <div class="relative">                        
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-5 w-5 text-zinc-400"></i>
                        </div>

                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            x-model="form.email"
                            :class="{'border-red-600 focus:ring-red-500 focus:border-red-500': error}"
                            class="w-full pl-10 pr-3 py-3 bg-zinc-800 border border-zinc-700 rounded-lg text-zinc-200 placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" 
                            placeholder="Seu e-mail..."
                        />
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-zinc-200 mb-2">
                        Senha
                    </label>
                    
                    <div x-data="{ showPassword: false }" class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-5 w-5 text-zinc-400"></i>
                        </div>
                        
                        <input 
                            id="password" 
                            name="password" 
                            :type="showPassword ? 'text' : 'password'" 
                            autocomplete="current-password" 
                            required 
                            x-model="form.password"
                            :class="{'border-red-600 focus:ring-red-500 focus:border-red-500': error}"
                            class="w-full pl-10 pr-10 py-3 bg-zinc-800 border border-zinc-700 rounded-lg text-zinc-200 placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200" 
                            placeholder="Sua senha..."
                        >
                        
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button 
                                type="button" 
                                @click="showPassword = !showPassword"
                                class="text-zinc-400 hover:text-zinc-200 focus:outline-none focus:text-zinc-200 transition-colors duration-200"
                            >
                                <i x-show="showPassword" data-lucide="eye" class="h-5 w-5"></i>
                                <i x-show="!showPassword" data-lucide="eye-off" class="h-5 w-5" style="display: none;"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        :disabled="loading"
                        :class="loading ? 'opacity-50 cursor-not-allowed' : 'hover:opacity-80'"
                        class="w-full flex justify-center py-3 px-4 bg-zinc-100 text-zinc-900 font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-zinc-800 transition-all duration-200 disabled:opacity-50"
                    >
                        <span x-show="!loading" class="flex items-center">
                            <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                            Entrar
                        </span>
                        
                        <span x-show="loading" class="flex items-center" style="display: none;">
                            <i data-lucide="loader-2" class="animate-spin -ml-1 mr-3 h-5 w-5 text-zinc-900"></i>
                            Entrando...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function page() {
        return {
            init() {
                this.$nextTick(() => lucide.createIcons())
            }
        }
    }
        
    function login() {
        return {
            loading: false,
            
            error: null,
            
            form: {
                email: '',
                password: ''
            },
            
            init() {
                this.$nextTick(() => document.getElementById('email').focus())
            },
            
            async submit() {
                this.loading = true
                this.error = null
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.form)
                    })
                    
                    const data = await response.json()
                    
                    if (!response.ok) {
                        throw new Error(data?.[0]?.message || 'Erro ao fazer login')
                    }
                    
                    window.location.href = data.redirect || '/adm/profile'                
                } catch (error) {
                    this.form.password = ''
                    
                    this.error = error.message                
                } finally {
                    this.loading = false
                }
            }
        }
    }
</script>
{% endblock %}
