
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Welcome to Flask!</h1>
        <p class="text-center text-gray-600 mb-6">This is your main page served from templates.</p>
        
        <div x-data="{ count: 0 }" class="bg-gray-50 p-6 rounded-md text-center mb-6">
            <h3 class="text-xl font-semibold mb-4">Alpine.js Demo</h3>
            <p class="mb-4">Count: <span x-text="count" class="font-bold text-blue-600"></span></p>
            <button @click="count++" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mr-2 transition-colors">Increment</button>
            <button @click="count--" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors">Decrement</button>
        </div>
        
        <nav class="text-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded mx-2 inline-block transition-colors">Home</a>
            <a href="/hello" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded mx-2 inline-block transition-colors">Hello</a>
        </nav>
    </div>
</body>
</html>
